<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Book Appointments with Trusted Doctors</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="brand-icon">❤️</div>
                <span class="brand-text">CareLink</span>
            </div>
            <div class="navbar-buttons">
                <button class="btn-ghost" onclick="window.location.href='pages/login.html'">LOGIN</button>
                <button class="btn-primary" onclick="window.location.href='pages/register.html'">REGISTER</button>
                <button class="home-btn" onclick="window.location.href='pages/index.html'">Home</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-container">
            <!-- Left Content -->
            <div class="hero-left">
                <div class="hero-content">
                    <h1 class="hero-title">CareLink</h1>
                    <p class="hero-subtitle">Book appointments with trusted doctors in just a few clicks.</p>
                </div>
                
                <div class="hero-buttons">
                    <button class="btn-primary btn-large" onclick="window.location.href='pages/login.html'">
                        LOGIN
                        <span class="arrow">→</span>
                    </button>
                    <button class="btn-outline btn-large" onclick="window.location.href='pages/register.html'">REGISTER</button>
                </div>
            </div>

            <!-- Right Image -->
            <div class="hero-right">
                <img src="assets/images/welcome.png" alt="Healthcare professionals providing patient care" class="hero-image">
            </div>
        </div>
    </main>

    <!-- Link to external JavaScript -->
    <script src="assets/js/index.js"></script>
</body>
</html>
