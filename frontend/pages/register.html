<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Register</title>
    <style>
        /* ========== RESET & BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9f0f5 100%);
            height: 100vh;
            overflow: hidden;
            padding: 12px;
        }

        /* ========== LAYOUT ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }

        .logo-text {
            margin-left: 8px;
            color: #0066cc;
        }

        /* ========== TABS ========== */
        .tabs-container {
            display: flex;
            gap: 0;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .tab {
            padding: 12px 32px;
            background-color: #e0e7f1;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
            position: relative;
        }

        .tab:hover {
            background-color: #d0dce8;
        }

        .tab.active {
            background-color: #ffffff;
            color: #0066cc;
            border-bottom-color: #0066cc;
        }

        /* ========== FORM SECTION ========== */
        .form-section {
            flex: 1;
            background: linear-gradient(135deg, #d4f1f9 0%, #e8f4f8 100%);
            padding: 24px;
            border-radius: 15px;
            display: none;
            overflow-y: auto;
            max-height: 100%;
        }

        .form-section.active {
            display: block;
        }

        .form-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* ========== FORM ELEMENTS ========== */
        .form-group {
            margin-bottom: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #b8d4e8;
            border-radius: 6px;
            font-size: 13px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #0066cc;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.2);
        }

        /* Added styling for file input */
        input[type="file"] {
            padding: 6px 10px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        input[type="file"]::file-selector-button:hover {
            background: #0052a3;
        }

        .submit-btn {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            width: 100%;
            flex-shrink: 0;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ========== ILLUSTRATION ========== */
        .illustration-section {
            flex: 0 0 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .illustration {
            width: 100%;
            max-width: 280px;
            height: auto;
            object-fit: contain;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tab {
                padding: 10px 20px;
                font-size: 13px;
            }

            .header {
                flex-direction: column;
                gap: 12px;
            }

            .illustration-section {
                flex: 0 0 200px;
            }
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .home-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ========== HEADER ========== -->
        <div class="header">
            <div class="logo">❤️<span class="logo-text">CareLink</span></div>
            <button class="home-btn" onclick="window.location.href='.././WelcomePage/WelcomePage.html'">Home</button>
        </div>

        <!-- ========== TABS ========== -->
        <div class="tabs-container">
            <button class="tab active" onclick="switchTab('doctor')">Doctor Register</button>
            <button class="tab" onclick="switchTab('patient')">Patient Register</button>
        </div>

        <!-- ========== MAIN CONTENT ========== -->
        <div class="content-wrapper">
            <!-- ========== DOCTOR FORM ========== -->
            <form id="doctor-form" class="form-section active">
                <h2 class="form-title">Welcome, Doctor!</h2>

                <div class="form-group form-row full">
                    <div>
                        <label for="doctor-email">Email</label>
                        <input type="email" id="doctor-email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <div>
                        <label for="doctor-password">Password</label>
                        <input type="password" id="doctor-password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div>
                        <label for="doctor-fname">First Name</label>
                        <input type="text" id="doctor-fname" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="doctor-lname">Last Name</label>
                        <input type="text" id="doctor-lname" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Updated sex field to only Male/Female options for doctor -->
                <div class="form-group form-row">
                    <div>
                        <label for="doctor-sex">Sex</label>
                        <select id="doctor-sex" required>
                            <option value="">Select Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="doctor-phone">Phone Number</label>
                        <input type="tel" id="doctor-phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div>
                        <label for="doctor-wilaya">Wilaya</label>
                        <select id="doctor-wilaya" onchange="populateCities('doctor')" required>
                            <option value="">Select Wilaya</option>
                            <option value="Alger">Alger</option>
                            <option value="Oran">Oran</option>
                            <option value="Boumerdès">Boumerdès</option>
                        </select>
                    </div>
                    <div>
                        <label for="doctor-city">City</label>
                        <select id="doctor-city" required>
                            <option value="">Select a Wilaya first</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <div>
                        <label for="doctor-specialty">Specialty</label>
                        <select id="doctor-specialty" required>
                            <option value="">Select Specialty</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Gastroenterology">Gastroenterology</option>
                            <option value="Ophthalmology">Ophthalmology</option>
                            <option value="Otolaryngology (ENT)">Otolaryngology (ENT)</option>
                            <option value="Nephrology">Nephrology</option>
                            <option value="Pulmonology">Pulmonology</option>
                            <option value="Endocrinology">Endocrinology</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="Urology">Urology</option>
                            <option value="Gynecology/Obstetrics">Gynecology/Obstetrics</option>
                            <option value="Rheumatology">Rheumatology</option>
                            <option value="Hematology">Hematology</option>
                            <option value="Oncology">Oncology</option>
                            <option value="Anesthesiology">Anesthesiology</option>
                            <option value="Radiology">Radiology</option>
                        </select>
                    </div>
                </div>

                <!-- Added diploma upload field for doctor -->
                <div class="form-group form-row full">
                    <div>
                        <label for="doctor-diploma">Upload Diploma</label>
                        <input type="file" id="doctor-diploma" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                </div>

                <!-- Renamed label from "Google Maps Cabinet Link" to "Cabinet Link" -->
                <div class="form-group form-row full">
                    <div>
                        <label for="doctor-map-link">Cabinet Link</label>
                        <input type="url" id="doctor-map-link" placeholder="https://maps.google.com/..." required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register as Doctor</button>
            </form>

            <!-- ========== PATIENT FORM ========== -->
            <form id="patient-form" class="form-section">
                <h2 class="form-title">Welcome, Patient!</h2>

                <div class="form-group form-row full">
                    <div>
                        <label for="patient-email">Email</label>
                        <input type="email" id="patient-email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group form-row full">
                    <div>
                        <label for="patient-password">Password</label>
                        <input type="password" id="patient-password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div>
                        <label for="patient-fname">First Name</label>
                        <input type="text" id="patient-fname" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="patient-lname">Last Name</label>
                        <input type="text" id="patient-lname" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Updated sex field to only Male/Female options for patient -->
                <div class="form-group form-row">
                    <div>
                        <label for="patient-sex">Sex</label>
                        <select id="patient-sex" required>
                            <option value="">Select Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="patient-phone">Phone Number</label>
                        <input type="tel" id="patient-phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div>
                        <label for="patient-wilaya">Wilaya</label>
                        <select id="patient-wilaya" onchange="populateCities('patient')" required>
                            <option value="">Select Wilaya</option>
                            <option value="Alger">Alger</option>
                            <option value="Oran">Oran</option>
                            <option value="Boumerdès">Boumerdès</option>
                        </select>
                    </div>
                    <div>
                        <label for="patient-city">City</label>
                        <select id="patient-city" required>
                            <option value="">Select a Wilaya first</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register as Patient</button>
            </form>

            <!-- ========== ILLUSTRATIONS ========== -->
            <div class="illustration-section">
                <img id="doctor-illustration" src="DoctorPic.png" alt="Doctor illustration" class="illustration" style="display:block;">
                <img id="patient-illustration" src="PatientPic.png" alt="Patient illustration" class="illustration" style="display:none;">
            </div>
        </div>

        <div class="signup-text">
            Already have an account? <a href=".././LoginPage/LoginPage.html">Login here</a>
        </div>
    </div>

    <script>
        // ========== DATA ==========
        const WILAYA_CITY_MAP = {
            "Alger": [
                "Alger Centre", "Bab El Oued", "Hussein Dey", "Bir Mourad Raïs",
                "El Harrach", "Baraki", "Oued Smar", "Birkhadem", "Dar El Beïda",
                "Rouiba", "Reghaïa", "Aïn Taya", "Kouba", "Mohammadia",
                "Bordj El Kiffan", "Draria", "Bologhine", "Hydra", "Bab Azzouar",
                "Sidi Moussa", "Zéralda", "Baba Hassen", "Staouéli", "Mahelma",
                "Tessala El Merdja", "Ouled Chebel", "Rahmania", "Souidania",
                "Chéraga", "Dely Ibrahim", "El Biar", "Ben Aknoun", "Bouzareah",
                "Dély Brahim", "Aïn Benian", "Ouled Fayet", "Douéra", "Khraicia",
                "Saoula", "Birtouta", "Tixeraïne", "Sidi Abdellah", "Hammamet",
                "Raïs Hamidou", "Oued Koriche", "Casbah"
            ],
            "Boumerdès": [
                "Boumerdès", "Thenia", "Dellys", "Boudouaou", "Baghlia",
                "Sidi Daoud", "Naciria", "Issers", "Chabet el Ameur",
                "Khemis El Khechna", "Larbatache", "Tidjelabine", "Si Mustapha",
                "Zemmouri", "Taourga", "Ouled Hedadj", "Corso", "Bordj Menaïel"
            ],
            "Oran": [
                "Oran", "Es Sénia", "Bir El Djir", "Arzew", "Gdyel", "Aïn El Turk",
                "Boutlélis", "Oued Tlélat", "Bethioua", "Hassi Bounif", "Sidi Chami",
                "Hassi Mefsoukh"
            ]
        };

        // ========== FORM FUNCTIONS ==========
        /**
         * Populate city dropdown based on selected Wilaya
         * @param {string} type - 'doctor' or 'patient'
         */
        function populateCities(type) {
            const wilayaSelect = document.getElementById(`${type}-wilaya`);
            const citySelect = document.getElementById(`${type}-city`);
            const selectedWilaya = wilayaSelect.value;

            citySelect.innerHTML = '';

            if (!selectedWilaya) {
                citySelect.innerHTML = '<option value="">Select a Wilaya first</option>';
                return;
            }

            citySelect.innerHTML = '<option value="">Select City</option>';
            const cities = WILAYA_CITY_MAP[selectedWilaya] || [];

            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }

        /**
         * Switch between doctor and patient tabs
         * @param {string} type - 'doctor' or 'patient'
         */
        function switchTab(type) {
            // Update active tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            let targetTab = null;
            if (event && event.target) {
                targetTab = event.target;
            } else {
                targetTab = document.querySelector(`.tab[onclick="switchTab('${type}')"]`);
            }

            if (targetTab) {
                targetTab.classList.add('active');
            }

            // Show active form and illustration
            const forms = document.querySelectorAll('.form-section');
            forms.forEach(form => form.classList.remove('active'));

            if (type === 'doctor') {
                document.getElementById('doctor-form').classList.add('active');
                document.getElementById('doctor-illustration').style.display = 'block';
                document.getElementById('patient-illustration').style.display = 'none';
            } else if (type === 'patient') {
                document.getElementById('patient-form').classList.add('active');
                document.getElementById('doctor-illustration').style.display = 'none';
                document.getElementById('patient-illustration').style.display = 'block';
            }
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('doctor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate registration and redirect to login
            window.location.href = 'LoginPage.html';
        });

        document.getElementById('patient-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate registration and redirect to login
            window.location.href = 'LoginPage.html';
        });

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            const doctorTab = document.querySelector('.tab[onclick="switchTab(\'doctor\')"]');
            if (doctorTab) {
                doctorTab.classList.add('active');
            }
            document.getElementById('doctor-form').classList.add('active');
            document.getElementById('doctor-illustration').style.display = 'block';
            document.getElementById('patient-illustration').style.display = 'none';
        });
    </script>
</body>
</html>
