<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Patient Profile</title>
    <link rel="stylesheet" href="../assets/css/patient-profile.css">
    <link rel="icon" href="../assets/images/doctor.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <span>CareLink</span>
        </div>
        <button class="back-btn" onclick="window.location.href='patient-dashboard.html'">‚Üê Back to Dashboard</button>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">üë§</div>
                <h1>My Profile</h1>
                <p>Manage your personal information</p>
            </div>

            <div id="successMessage" class="success-message">
                ‚úì Your profile has been updated successfully!
            </div>

            <form id="profileForm">
                <div class="form-section">
                    <h2>Personal Information (Read Only)</h2>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" value="Sarah" disabled>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" value="Benali" disabled>
                        </div>
                    </div>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="sexe">Sexe</label>
                            <input type="text" id="sexe" name="sexe" value="Female" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="sarah.benali@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="+213 555 123 456" required>
                        </div>
                    </div>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="wilaya">Wilaya</label>
                            <input type="text" id="wilaya" name="wilaya" value="Alger" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" value="Bab El Oued" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Security</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter new password to change">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='patient-dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/patientprofile.js"></script>
</body>
</html>
