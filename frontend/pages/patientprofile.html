<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Patient Profile</title>
    <link rel="stylesheet" href="../assets/css/patientprofile.css">
    <link rel="icon" href="../assets/images/doctor.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <span>CareLink</span>
        </div>
        <button class="back-btn">‚Üê Back to Dashboard</button>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="patientAvatar">üë§</div>
                <h1 id="patientName">My Profile</h1>
                <p id="patientEmail">Manage your personal information</p>
            </div>

            <div id="successMessage" class="success-message">
                ‚úì Your profile has been updated successfully!
            </div>

            <form id="profileForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="sexe">Sexe</label>
                            <select id="sexe" name="sexe" required>
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="wilaya">Wilaya</label>
                            <select id="wilaya" name="wilaya" required>
                                <option value="">Select Wilaya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="city" name="city" required disabled>
                                <option value="">Select City</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Security</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter new password to change">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/patientprofile.js"></script>
</body>
</html>
