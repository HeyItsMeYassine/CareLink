<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - CareLink</title>
  <link rel="stylesheet" href="../assets/css/bookappointment.css">
  <link rel="icon" href="../assets/images/doctor.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">❤️</div>
        <span class="logo-text">CareLink</span>
      </div>
      <button class="back-btn">Back to Dashboard</button>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1 class="page-title">Book New Appointment</h1>
      <p class="page-description">Follow the steps to schedule your medical appointment</p>
    </div>

    <div class="progress-bar">
      <div class="progress-steps">
        <div class="progress-step">
          <div class="step-circle active" id="step-1-circle">1</div>
          <div class="step-line inactive" id="line-1"></div>
        </div>
        <div class="progress-step">
          <div class="step-circle inactive" id="step-2-circle">2</div>
          <div class="step-line inactive" id="line-2"></div>
        </div>
        <div class="progress-step">
          <div class="step-circle inactive" id="step-3-circle">3</div>
          <div class="step-line inactive" id="line-3"></div>
        </div>
        <div class="progress-step">
          <div class="step-circle inactive" id="step-4-circle">4</div>
        </div>
      </div>
      <div class="progress-labels">
        <span>Location</span>
        <span>Doctor</span>
        <span>Date & Time</span>
        <span>Confirm</span>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title" id="card-title">Select Location</h2>
        <p class="card-description" id="card-description">First select your wilaya, then choose your city</p>
      </div>
      <div class="card-content">
        <!-- Step 1: Location Selection -->
        <div id="step-1">
          <div class="form-group">
            <label for="wilaya-select">Wilaya</label>
            <select id="wilaya-select">
              <option value="">Select a wilaya</option>
            </select>
          </div>
          <div class="form-group hidden" id="city-group">
            <label for="city-select">City</label>
            <select id="city-select">
              <option value="">Select a city</option>
            </select>
          </div>
          <div class="button-group">
            <div></div>
            <button class="btn-primary" id="next-1" disabled>Next</button>
          </div>
        </div>

        <!-- Step 2: Doctor Selection -->
        <div id="step-2" class="hidden">
          <div id="doctors-list"></div>
          <div class="button-group">
            <button class="btn-secondary" id="back-2">Back</button>
            <button class="btn-primary" id="next-2" disabled>Next</button>
          </div>
        </div>

        <!-- Step 3: Date & Time Selection -->
        <div id="step-3" class="hidden">
          <div class="form-group">
            <label>Select Date</label>
            <div class="calendar-container">
              <div class="calendar" id="calendar"></div>
            </div>
          </div>
          <div class="form-group hidden" id="time-group">
            <label>Select Time</label>
            <div class="time-slots" id="time-slots"></div>
          </div>
          <div class="button-group">
            <button class="btn-secondary" id="back-3">Back</button>
            <button class="btn-primary" id="next-3" disabled>Next</button>
          </div>
        </div>

        <!-- Step 4: Confirmation -->
        <div id="step-4" class="hidden">
          <div class="confirmation-box" id="confirmation-details"></div>
          <div class="button-group">
            <button class="btn-secondary" id="back-4">Back</button>
            <button class="btn-primary" id="confirm-appointment">Confirm Appointment</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/bookappointment.js"></script>
</body>
</html>
