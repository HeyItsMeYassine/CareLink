<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e8f4fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 112, 243, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0070f3 0%, #0051cc 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .home-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #4b5563;
        }

        .tab-container {
            display: flex;
            padding: 0 40px;
            border-bottom: 2px solid #e0e0e0;
            background: white;
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: .3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button.active {
            color: #0070f3;
            border-bottom-color: #0070f3;
        }

        .content {
            display: flex;
            min-height: 500px;
        }

        .tab-content {
            display: none;
            width: 100%;
            flex-direction: row;
        }

        .tab-content.active { display: flex; }

        .form-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d0e8ff;
            border-radius: 8px;
            background: #f0f7ff;
            transition: .3s ease;
        }

        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #0070f3 0%, #0051cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            margin-top: 8px;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #0070f3;
            text-decoration: none;
            font-weight: 600;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #d0e8ff 0%, #e8f4fd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .illustration {
            width: 280px;
            height: 280px;
            z-index: 1;
        }

        .illustration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Nouveaux styles pour l'overlay d'erreur (centr√©, blanc/bleu/rouge) */
        .error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour focus */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Au-dessus de tout */
            transition: opacity 0.3s ease;
        }

        .error-content {
            background: white; /* Fond blanc */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            border: 2px solid red; /* Bordure rouge pour accent erreur */
        }

        .error-text {
            color: #0070f3; /* Texte bleu principal */
            font-size: 16px;
            font-weight: 500;
        }

        .error-accent {
            color: red; /* Accent rouge pour "Error:" */
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Overlay d'erreur ajout√© au body pour centrage global -->
<div id="error-overlay" class="error-overlay">
    <div class="error-content">
        <p class="error-text"><span class="error-accent">Error:</span> <span id="error-message"></span></p>
    </div>
</div>
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üíô</div>
                <span>CareLink</span>
            </div>
            <button class="home-btn" onclick="window.location.href='.././WelcomePage/WelcomePage.html'">Home</button>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('patient')">üë§ Patient</button>
            <button class="tab-button" onclick="switchTab('doctor')">üë®‚Äç‚öïÔ∏è Doctor</button>
        </div>

        <div class="content">

            <!-- Patient -->
            <div id="patient" class="tab-content active">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Patient!</p>

                    <form onsubmit="handleLogin(event, 'patient')">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="patient-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="patient-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href=".././RegisterPage/RegisterPage.html">Register here</a>  <!-- Lien modified -->
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="PatientPic.png" alt="Patient illustration">
                    </div>
                </div>
            </div>

            <!-- Doctor -->
            <div id="doctor" class="tab-content">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Doctor!</p>

                    <form onsubmit="handleLogin(event, 'doctor')">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="doctor-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="doctor-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href=".././RegisterPage/RegisterPage.html">Register here</a>  <!-- Lien modified -->
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="DoctorPic.png" alt="Doctor illustration">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function switchTab(tabName) {
            document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));

            document.getElementById(tabName).classList.add("active");
            event.target.classList.add("active");
        }
// Contr√¥leur simple (MVC-inspired) avec patrons
        const AuthController = {
            // Singleton pour mod√®le de donn√©es
            getStorage: function() {
                if (!this.storage) {
                    this.storage = {
                        users: JSON.parse(localStorage.getItem('users')) || []
                    };
                }
                return this.storage;
            },
            
            // Strat√©gie de validation login
            validateLogin: function(email, password, type) {
                const storage = this.getStorage();
                const user = storage.users.find(u => u.email === email && u.type === type);
                return user && user.password === password;
            },
            
            // Fonction pour afficher l'erreur styl√©e (remplace notify pour erreurs)
            showError: function(message) {
                document.getElementById('error-message').innerText = message;
                document.getElementById('error-overlay').style.display = 'flex';
                
                // Auto-hide apr√®s 5 secondes (extensible avec Observateur)
                setTimeout(() => {
                    document.getElementById('error-overlay').style.display = 'none';
                }, 5000);
            },

            // Notify pour succ√®s (garde alert pour l'instant, √† styliser similairement si besoin)
            notifySuccess: function(message) {
                alert(message);
            }
        };

        // Listener pour dismiss on click (Observateur sur overlay)
        document.getElementById('error-overlay').addEventListener('click', () => {
            document.getElementById('error-overlay').style.display = 'none';
        });

        function handleLogin(event, type) {
            event.preventDefault();
            const email = document.getElementById(type + "-email").value;
            const pass = document.getElementById(type + "-password").value;
            
            if (AuthController.validateLogin(email, pass, type)) {
                AuthController.notifySuccess(`Login successful as ${type}!`);
                // Redirect vers dashboard correspondant
                if (type === 'patient') {
                    window.location.href = 'PatientDashboard.html';
                } else if (type === 'doctor') {
                    window.location.href = 'DoctorDashboard.html';
                }
            } else {
                AuthController.showError(`Account does not exist or invalid credentials for ${type}.`);  // Erreur centr√©e
            }
        }

    </script>

</body>
</html>
