<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

    <div class="container">
        <!-- Error Overlay -->
        <div id="error-overlay" class="error-overlay">
            <div class="error-content">
                <p class="error-text"><span class="error-accent">Error:</span> <span id="error-message"></span></p>
            </div>
        </div>

        <div class="header">
            <div class="logo">
                <div class="logo-icon">üíô</div>
                <span>CareLink</span>
            </div>
            <button class="home-btn" id="homeBtn">Home</button>
        </div>

        <div class="tab-container">
            <button class="tab-button active" data-tab="patient">üë§ Patient</button>
            <button class="tab-button" data-tab="doctor">üë®‚Äç‚öïÔ∏è Doctor</button>
        </div>

        <div class="content">

            <!-- Patient -->
            <div id="patient" class="tab-content active">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Patient!</p>

                    <form id="patient-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="patient-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="patient-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href="register.html" id="registerLink">Register here</a>
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="../assets/images/patient.png" alt="Patient illustration">
                    </div>
                </div>
            </div>

            <!-- Doctor -->
            <div id="doctor" class="tab-content">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Doctor!</p>

                    <form id="doctor-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="doctor-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="doctor-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href="register.html" id="registerLink2">Register here</a>
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="../assets/images/doctor.png" alt="Doctor illustration">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
