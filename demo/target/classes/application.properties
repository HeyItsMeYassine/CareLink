# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring MVC Configuration
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Thymeleaf Configuration (if you're using Thymeleaf)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Enable debug logging for development
logging.level.com.carelink=DEBUG
logging.level.org.springframework.web=DEBUG

# File upload configuration - FIXED: Removed the 'S' from '10MBS'
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# You can also use other formats:
# spring.servlet.multipart.max-file-size=10485760 (10MB in bytes)
# spring.servlet.multipart.max-request-size=10485760

# Or with different units:
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB