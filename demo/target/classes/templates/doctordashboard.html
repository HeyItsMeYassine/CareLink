<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Doctor Dashboard</title>
    <link rel="stylesheet" href="../assets/css/doctordashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <span>CareLink</span>
        </div>
        <div class="header-controls">
            <svg class="home-icon" id="homeBtn" fill="none" stroke="currentColor" viewBox="0 0 24 24" title="Home">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <div class="profile-container">
                <button class="profile-btn" id="profileBtn">
                    <svg class="profile-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <button class="dropdown-item" id="editProfileBtn">
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Edit Profile
                    </button>
                    <button class="dropdown-item logout" id="logoutBtn">
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 id="welcomeMessage">Doctor Dashboard</h1>
        <p class="subtitle" id="specialtyText">Manage your appointments and availability</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Appointments today</h3>
                    <div class="number" id="todayAppointments">0</div>
                </div>
                <div class="stat-icon icon-teal">üìÖ</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Pending</h3>
                    <div class="number" id="pendingAppointments">0</div>
                </div>
                <div class="stat-icon icon-orange">üïê</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Total Patients</h3>
                    <div class="number" id="totalPatients">0</div>
                </div>
                <div class="stat-icon icon-blue">üë•</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="appointments">Appointments</button>
            <button class="tab" data-tab="availability">Availability</button>
        </div>

        <div id="appointments" class="tab-content active">
            <div class="content-card">
                <div class="appointments-header">
                    <h2>Upcoming Appointments</h2>
                    <button class="btn-primary" id="addAppointmentBtn">+ Add Appointment</button>
                </div>
                <div id="appointmentsContainer">
                    <!-- Appointments will be loaded here -->
                    <div class="loading-message">Loading appointments...</div>
                </div>
            </div>
        </div>

        <div id="availability" class="tab-content">
            <div class="content-card">
                <h2>Manage your availability</h2>
                <div class="availability-section" id="availabilityContainer">
                    <!-- Availability will be loaded here -->
                    <div class="loading-message">Loading availability...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/doctordashboard.js"></script>
</body>
</html>
