<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Patient Dashboard</title>
    <link rel="stylesheet" href="../assets/css/patientdashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <span>CareLink</span>
        </div>
        <div class="header-controls">
            <svg class="home-icon" id="homeBtn" fill="none" stroke="currentColor" viewBox="0 0 24 24" title="Home">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <div class="profile-container">
                <button class="profile-btn" id="profileBtn">
                    <svg class="profile-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <button class="dropdown-item" id="editProfileBtn">
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                        Edit Profile
                    </button>
                    <button class="dropdown-item logout" id="logoutBtn">
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 id="welcomeMessage">Welcome!</h1>
        <p class="subtitle">Manage your medical appointments and communicate with your healthcare providers</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Upcoming appointments</h3>
                    <div class="number" id="upcomingCount">0</div>
                </div>
                <div class="stat-icon">üìÖ</div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Completed appointments</h3>
                    <div class="number" id="completedCount">0</div>
                </div>
                <div class="stat-icon">‚úì</div>
            </div>
        </div>

        <div class="section-header">
            <h2>My Appointments</h2>
            <button class="btn-primary" id="newAppointmentBtn">New appointment</button>
        </div>

        <div id="appointmentsContainer">
            <!-- Appointments will be loaded dynamically here -->
            <div class="loading-message">Loading appointments...</div>
        </div>
    </div>

    <script src="../assets/js/patientdashboard.js"></script>
</body>
</html>
