<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Book Appointments with Trusted Doctors</title>

    <link rel="stylesheet" th:href="@{/assets/css/index.css}">

    <!-- Bootstrap Icons (same as patientdashboard logo) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Header (free like patientdashboard) -->
<header class="header">
    <div class="logo" id="brandHome" role="button" aria-label="Go home">
        <div class="logo-icon" aria-hidden="true">
            <i class="bi bi-heart-pulse-fill"></i>
        </div>
        <span>CareLink</span>
    </div>

    <div class="header-actions">
        <button class="btn-ghost" id="loginBtn" type="button" th:onclick="|window.location.href='@{/login}'|">
            Login
        </button>

        <button class="btn-primary" id="registerBtn" type="button" th:onclick="|window.location.href='@{/register}'|">
            Register
        </button>
    </div>
</header>

<main class="hero">
    <div class="container">
        <div class="hero-grid">
            <!-- Left -->
            <div class="hero-left">
                <h1 class="hero-title">Book your doctor appointment in minutes.</h1>
                <p class="hero-subtitle">
                    Find trusted doctors, choose a date, and confirm your visit — simple and fast.
                </p>

                <div class="hero-buttons">
                    <button class="btn-primary btn-large" id="heroLoginBtn" type="button"
                            th:onclick="|window.location.href='@{/login}'|">
                        Login <span class="arrow">→</span>
                    </button>

                    <button class="btn-outline btn-large" id="heroRegisterBtn" type="button"
                            th:onclick="|window.location.href='@{/register}'|">
                        Register
                    </button>
                </div>

                <div class="hero-badges">
                    <div class="badge-pill"><i class="bi bi-shield-check"></i> Verified doctors</div>
                    <div class="badge-pill"><i class="bi bi-calendar2-check"></i> Quick booking</div>
                    <div class="badge-pill"><i class="bi bi-geo-alt"></i> Search by wilaya</div>
                </div>
            </div>

            <!-- Right -->
            <div class="hero-right">
                <div class="image-wrap">
                    <img th:src="@{/assets/images/welcome.png}"
                         alt="Healthcare professionals providing patient care"
                         class="hero-image">
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/assets/js/index.js}"></script>
</body>
</html>
