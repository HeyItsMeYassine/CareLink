<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareLink - Doctor Dashboard</title>

    <link rel="stylesheet" th:href="@{/assets/css/doctordashboard.css}" />

    <!-- Bootstrap CSS for modals + toasts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons (match patientdashboard) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <style>
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .toast { min-width: 320px; }
    </style>
</head>

<body>
<header class="header">
    <!-- ✅ SAME LOGO AS PATIENT DASHBOARD -->
    <div class="logo" role="button" aria-label="Go home" onclick="window.location.href='/'">
        <div class="logo-icon" aria-hidden="true">
            <i class="bi bi-heart-pulse-fill"></i>
        </div>
        <span>CareLink</span>
    </div>

    <div class="header-controls">
        <!-- ✅ Home icon button (same as patientdashboard) -->
        <button class="icon-btn" id="homeBtn" type="button" title="Home" aria-label="Home">
            <i class="bi bi-house-door"></i>
        </button>

        <div class="profile-container">
            <!-- ✅ Profile gear icon (same pattern) -->
            <button class="profile-btn" id="profileBtn" type="button" aria-haspopup="true" aria-expanded="false" title="Profile">
                <i class="bi bi-person-gear profile-icon"></i>
            </button>

            <div class="profile-dropdown" id="profileDropdown">
                <button class="dropdown-item" id="editProfileBtn" type="button">
                    <i class="bi bi-pencil-square dropdown-icon"></i>
                    Edit Profile
                </button>

                <button class="dropdown-item logout" id="logoutBtn" type="button">
                    <i class="bi bi-box-arrow-right dropdown-icon"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <h1 id="welcomeMessage">Welcome!</h1>
    <p class="subtitle" id="specialtyText">Manage your appointments and availability</p>

    <section class="stats-grid" aria-label="Statistics">
        <div class="stat-card">
            <div class="stat-info">
                <h3>Appointments today</h3>
                <div class="number" id="todayAppointments">0</div>
            </div>
            <div class="stat-icon">
                <i class="bi bi-calendar2-check"></i>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3>Pending requests</h3>
                <div class="number" id="pendingAppointments">0</div>
            </div>
            <div class="stat-icon" style="border-color: rgba(245,158,11,0.22); background: rgba(245,158,11,0.12); color: #b45309;">
                <i class="bi bi-hourglass-split"></i>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3>Total patients</h3>
                <div class="number" id="totalPatients">0</div>
            </div>
            <div class="stat-icon success">
                <i class="bi bi-people"></i>
            </div>
        </div>
    </section>

    <div class="section-header">
        <h2>Appointment Requests</h2>
    </div>

    <div id="appointmentsContainer">
        <div class="loading-message">Loading appointments...</div>
    </div>
</main>

<div id="toast-container"></div>

<!-- Reschedule Modal -->
<div class="modal fade" id="rescheduleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reschedule Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="reschedule-form">
                <div class="modal-body">
                    <input type="hidden" id="reschedule-appointment-id" />

                    <div class="mb-3">
                        <label for="new-appointment-date" class="form-label">New Date</label>
                        <input type="date" class="form-control" id="new-appointment-date" required />
                    </div>

                    <div class="mb-3">
                        <label for="new-appointment-time" class="form-label">New Time</label>
                        <input type="time" class="form-control" id="new-appointment-time" required />
                    </div>

                    <div class="small text-muted">
                        Tip: Rescheduling will update the appointment to <b>RESCHEDULED</b>.
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Reschedule</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/doctordashboard.js}"></script>
</body>
</html>
