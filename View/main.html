        .day-slots {

    </style>
</head>
<body>

    <script>
        // Donn√©es compl√®tes des villes extraites du fichier CSV
        const citiesByState = {
            "Alger": [
                "Alger Centre", "Bab El Oued", "Hussein Dey", "Bir Mourad Ra√Øs", "El Harrach", 
                "Baraki", "Oued Smar", "Birkhadem", "Dar El Be√Øda", "Rouiba", "Regha√Øa", 
                "A√Øn Taya", "Kouba", "Mohammadia", "Bordj El Kiffan", "Draria", "Bologhine", 
                "Hydra", "Bab Azzouar", "Sidi Moussa", "Z√©ralda", "Baba Hassen", "Staou√©li", 
                "Mahelma", "Tessala El Merdja", "Ouled Chebel", "Rahmania", "Souidania", 
                "Ch√©raga", "Dely Ibrahim", "El Biar", "Ben Aknoun", "Bouzareah", "D√©ly Brahim", 
                "A√Øn Benian", "Ouled Fayet", "Dou√©ra", "Khraicia", "Saoula", "Birtouta", 
                "Tixera√Øne", "Sidi Abdellah", "Hammamet", "Ra√Øs Hamidou", "Oued Koriche", 
                "Casbah"
            ],
            "Boumerd√®s": [
                "Boumerd√®s", "Thenia", "Dellys", "Boudouaou", "Baghlia", "Sidi Daoud", 
                "Naciria", "Issers", "Chabet el Ameur", "Khemis El Khechna", "Larbatache", 
                "Tidjelabine", "Si Mustapha", "Zemmouri", "Taourga", "Ouled Hedadj", 
                "Corso", "Bordj Mena√Øel"
            ],
            "Oran": [
                "Oran", "Es S√©nia", "Bir El Djir", "Arzew", "Gdyel", "A√Øn El Turk", 
                "Boutl√©lis", "Oued Tl√©lat", "Bethioua", "Hassi Bounif", "Sidi Chami", 
                "Hassi Mefsoukh"
            ]
        };

        // S√©lection des √©l√©ments du DOM
        const stateCheckboxes = document.querySelectorAll('.state-checkbox');
        const cityContainer = document.getElementById('city-container');

        // Fonction pour mettre √† jour la liste des villes
        function updateCities() {
            // Vider le conteneur actuel
            cityContainer.innerHTML = '';
            
            let selectedStates = [];
            
            // R√©cup√©rer les wilayas coch√©es
            stateCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedStates.push(checkbox.value);
                }
            });

            // Si aucune wilaya n'est s√©lectionn√©e, on n'affiche rien (ou vous pouvez d√©cider de tout afficher)
            if (selectedStates.length === 0) {
                const msg = document.createElement('div');
                msg.textContent = "Select a state to see cities";
                msg.style.color = "#888";
                msg.style.fontSize = "14px";
                msg.style.fontStyle = "italic";
                cityContainer.appendChild(msg);
                return;
            }

            // Pour chaque wilaya s√©lectionn√©e, ajouter ses villes
            selectedStates.forEach(state => {
                if (citiesByState[state]) {
                    // Trier les villes par ordre alphab√©tique pour un meilleur affichage
                    const sortedCities = citiesByState[state].sort();
                    
                    sortedCities.forEach(city => {
                        // Cr√©ation de l'√©l√©ment HTML pour la ville
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        
                        // ID unique g√©n√©r√© en supprimant les espaces
                        const cityId = city.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                        
                        div.innerHTML = `
                            <input type="checkbox" id="${cityId}" name="city" value="${city}">
                            <label for="${cityId}">${city}</label>
                        `;
                        
                        cityContainer.appendChild(div);
                    });
                }
            });
        }

        // Ajouter les √©couteurs d'√©v√©nements sur les cases des wilayas
        stateCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateCities);
        });

        // Appeler la fonction au chargement initial pour afficher les villes d'Alger (car Alger est "checked" par d√©faut)
        document.addEventListener('DOMContentLoaded', updateCities);
    </script>
