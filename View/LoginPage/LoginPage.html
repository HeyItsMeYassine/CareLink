<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e8f4fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 112, 243, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0070f3 0%, #0051cc 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .tab-container {
            display: flex;
            padding: 0 40px;
            border-bottom: 2px solid #e0e0e0;
            background: white;
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: .3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button.active {
            color: #0070f3;
            border-bottom-color: #0070f3;
        }

        .content {
            display: flex;
            min-height: 500px;
        }

        .tab-content {
            display: none;
            width: 100%;
            flex-direction: row;
        }

        .tab-content.active { display: flex; }

        .form-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d0e8ff;
            border-radius: 8px;
            background: #f0f7ff;
            transition: .3s ease;
        }

        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #0070f3 0%, #0051cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            margin-top: 8px;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #0070f3;
            text-decoration: none;
            font-weight: 600;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #d0e8ff 0%, #e8f4fd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .illustration {
            width: 280px;
            height: 280px;
            z-index: 1;
        }

        .illustration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üíô</div>
                <span>CareLink</span>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('patient')">üë§ Patient</button>
            <button class="tab-button" onclick="switchTab('doctor')">üë®‚Äç‚öïÔ∏è Doctor</button>
        </div>

        <div class="content">

            <!-- Patient -->
            <div id="patient" class="tab-content active">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Patient!</p>

                    <form onsubmit="handleLogin(event, 'patient')">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="patient-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="patient-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href="#">Register here</a>
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="PatientPic.png" alt="Patient illustration">
                    </div>
                </div>
            </div>

            <!-- Doctor -->
            <div id="doctor" class="tab-content">
                <div class="form-section">
                    <h1 class="welcome-text">LOGIN</h1>
                    <p class="welcome-subtitle">Welcome Back, Doctor!</p>

                    <form onsubmit="handleLogin(event, 'doctor')">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="doctor-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="doctor-password" required>
                        </div>

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="signup-text">
                        Don't have an account? <a href="#">Register here</a>
                    </div>
                </div>

                <div class="image-section">
                    <div class="illustration">
                        <img src="DoctorPic.png" alt="Doctor illustration">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));

            document.getElementById(tabName).classList.add("active");
            event.target.classList.add("active");
        }

        function handleLogin(event, type) {
            event.preventDefault();
            const email = document.getElementById(type + "-email").value;
            const pass = document.getElementById(type + "-password").value;
            alert(`Login attempt as ${type}\nEmail: ${email}`);
        }
    </script>

</body>
</html>
